mainClassName = 'com.pixelduke.samples.fxskins/com.pixelduke.samples.control.skin.ScrollPaneSample'

application {
    applicationDefaultJvmArgs =  [
            "--add-opens=javafx.controls/javafx.scene.control.skin=com.pixelduke.fxskins"
    ]
}

dependencies {
    implementation project(':FXSkins')

    implementation 'org.controlsfx:controlsfx:11.0.0'

    implementation files('lib/scenicview.jar')
}

repositories {
    mavenCentral()
}
